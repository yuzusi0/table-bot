<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>画像表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <img id="image_place" src="image1.png" alt="表示する画像">
  <script type="text/javascript">
    const socket = new WebSocket(`wss://${window.location.hostname}`);

    socket.onopen = () => {
      console.log('WebSocket接続が確立されました。');
    };

    socket.onmessage = (event) => {
      let imageName = event.data.trim();
      if (!imageName.endsWith(".png")) {
        imageName += ".png";
      }
      img.src = `/static/${imageName}`;
    };

    socket.onclose = () => {
      console.log('WebSocket接続が切断されました。');
    };
  </script>
</body>
</html>
