<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>画像表示</title>
  <style>
    /* ページ全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 水平方向中央揃え */
      align-items: center; /* 垂直方向中央揃え */
      height: 100vh; /* ビューポート全体の高さ */
      background-color: #f0f0f0; /* 背景色（必要に応じて変更） */
    }

    /* 画像のスタイル */
    img {
      max-width: 90%; /* 画像がウィンドウを超えないよう調整 */
      max-height: 90%; /* 画像がウィンドウを超えないよう調整 */
    }
  </style>
</head>
<body>
  <img id="image_place" src="image1.png" alt="表示する画像">

  <script type="text/javascript">
    // WebSocketクライアントの作成
    const socket = new WebSocket('ws://localhost:3000');
    const img = document.getElementById('image_place');

    // WebSocket接続が開いたとき
    socket.onopen = () => {
      console.log('WebSocket接続が確立されました。');
    };

    // サーバーからデータを受信したとき
    socket.onmessage = (event) => {
      let imageName = event.data.trim(); // サーバーからのデータ
      if (!imageName.endsWith(".png")) {
        imageName += ".png"; // 拡張子を自動追加
      }
      img.src = imageName; // 画像を切り替え
    };

    // WebSocket接続が閉じたとき
    socket.onclose = () => {
      console.log('WebSocket接続が切断されました。');
    };
  </script>
</body>
</html>
